<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Project</title>
</head>
<body>
    <section class="container">
        <h1>Leader Board</h1>
        <div class="board-content">
            <div class="score">
                <div class="recent-score">
                    <p>Recent Secor</p>
                    <button>Refresh</button>
                </div>
                <table class="score-table">
                    <tr>
                        <td>Name : 100</td>
                    </tr>
                    <tr>
                        <td>Name : 50</td>
                    </tr>
                    <tr>
                        <td>Name : 200</td>
                    </tr>
                    <tr>
                        <td>Name : 20</td>
                    </tr>
                    <tr>
                        <td>Name : 200</td>
                    </tr>
                </table>
            </div>
            <div class="add-score">
                <h3>Add Your Score</h3>
                <form action="">
                    <input type="text" placeholder="You Name">
                    <input type="number" placeholder="Your Score">
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
