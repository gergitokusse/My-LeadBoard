<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Project</title>
</head>
<body>
    <section class="container">
        <h1>Leader Board</h1>
        <div class="board-content">
            <div class="score">
                <div class="recent-score">
                    <p>Recent Secor</p>
                    <button class="refresh">Refresh</button>
                </div>
                <div class="score-table">
                </div>
            </div>
            <div class="add-score">
                <h3>Add Your Score</h3>
                <form class="form">
                    <input name="user" type="text" placeholder="You Name" class="name">
                    <input name="score" type="number" placeholder="Your Score" class="score">
                    <div class="error">.</div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
